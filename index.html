<!DOCTYPE html>
<html>
  <head>
    <title>TODO App | 1er cambio </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">TODO App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
      <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="button" class="btn-check" id="btncheck1" autocomplete="off" onClick="addTodo()">
        <label class="btn btn-outline-dark" for="btncheck1">Add task</label>
      
        <input type="button" class="btn-check" id="btncheck2" autocomplete="off" onClick="deleteTodo()">
        <label class="btn btn-outline-dark" for="btncheck2">Erase task</label>
      </div>
      <ul id="todo-list" class="todo-list">
        
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
